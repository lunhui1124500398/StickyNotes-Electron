<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickyNotes - 便利贴</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 霞鹜文楷字体 -->
    <link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.7.0/style.css" rel="stylesheet">
</head>

<body>
    <!-- 自定义窗口控制栏 (无边框模式) -->
    <div class="window-controls" id="window-controls">
        <button class="win-btn" id="btn-minimize" title="最小化">─</button>
        <button class="win-btn" id="btn-maximize" title="最大化">□</button>
        <button class="win-btn btn-close" id="btn-close-window" title="关闭">✕</button>
    </div>

    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">📝 StickyNotes</h1>
                <button class="btn-icon" id="btn-new-note" title="新建便利贴 (Ctrl+N)">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                    </svg>
                </button>
            </div>

            <!-- 搜索框 -->
            <div class="search-box">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor"
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <input type="text" id="search-input" placeholder="搜索便利贴...">
            </div>

            <!-- 便利贴列表 -->
            <div class="notes-list" id="notes-list">
                <!-- 动态生成 -->
            </div>

            <!-- 底部工具栏 -->
            <div class="sidebar-footer">
                <button class="btn-icon" id="btn-show-hidden" title="切换显示隐藏的便利贴">
                    <svg viewBox="0 0 24 24" width="18" height="18" id="icon-show-hidden">
                        <path fill="currentColor"
                            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                    </svg>
                </button>
                <button class="btn-icon" id="btn-unhide-all" title="显示所有隐藏便利贴">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z" />
                    </svg>
                </button>
                <button class="btn-icon" id="btn-settings" title="设置">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 编辑器头部 -->
            <header class="editor-header" id="editor-header">
                <input type="text" class="note-title-input" id="note-title" placeholder="便利贴标题...">
                <div class="editor-actions">
                    <button class="btn-icon" id="btn-popout" title="弹出为浮动便利贴">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor"
                                d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z" />
                        </svg>
                    </button>
                    <button class="btn-icon" id="btn-toggle-preview" title="切换预览 (Ctrl+P)">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor"
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </button>
                    <button class="btn-icon" id="btn-toggle-hidden-note" title="隐藏/显示此便利贴 (Ctrl+H)">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor"
                                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                        </svg>
                    </button>
                    <button class="btn-icon btn-danger" id="btn-delete-note" title="删除便利贴">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor"
                                d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- 编辑器区域 -->
            <div class="editor-container split">
                <textarea class="editor" id="editor" placeholder="在这里输入内容...

支持 Markdown 格式：
- **粗体** (Ctrl+B)
- *斜体* (Ctrl+I)
- # 标题
- - 列表
- [链接](url)
- `代码`"></textarea>
                <div class="preview markdown-body active" id="preview"></div>
            </div>

            <!-- 状态栏 -->
            <footer class="status-bar">
                <span id="status-text">就绪</span>
                <span id="word-count">0 字</span>
            </footer>
        </main>
    </div>

    <!-- 设置面板 -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal settings-panel">
            <div class="modal-header">
                <h2>⚙️ 设置</h2>
                <button class="btn-icon" id="btn-close-settings">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor"
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <!-- 字体大小 -->
                <div class="setting-group">
                    <label class="setting-label">字体大小</label>
                    <div class="setting-control">
                        <input type="range" id="setting-font-size" min="12" max="24" value="16">
                        <span id="font-size-value">16px</span>
                    </div>
                </div>

                <!-- 字体样式 (下拉 + 自定义输入) -->
                <div class="setting-group">
                    <label class="setting-label">字体样式</label>
                    <select id="setting-font-preset" class="setting-select" style="margin-bottom: 8px;">
                        <option value="LXGW WenKai, Microsoft YaHei, sans-serif">霞鹜文楷 (推荐)</option>
                        <option value="Microsoft YaHei, sans-serif">微软雅黑</option>
                        <option value="SimSun, serif">宋体</option>
                        <option value="KaiTi, serif">楷体</option>
                        <option value="SimHei, sans-serif">黑体</option>
                        <option value="FangSong, serif">仿宋</option>
                        <option value="Consolas, Monaco, monospace">Consolas (等宽)</option>
                        <option value="custom">自定义...</option>
                    </select>
                    <input type="text" id="setting-font-family" class="setting-input" placeholder="输入自定义字体名称"
                        style="display: none;">
                    <small style="opacity: 0.6; font-size: 0.8em;">提示: 可查看 C:\Windows\Fonts 文件夹获取字体名称</small>
                </div>

                <!-- 主题 -->
                <div class="setting-group">
                    <label class="setting-label">主题</label>
                    <select id="setting-theme" class="setting-select">
                        <option value="parchment">羊皮纸</option>
                        <option value="dark">深色</option>
                        <option value="light">浅色</option>
                    </select>
                </div>

                <!-- 开机启动 -->
                <div class="setting-group">
                    <label class="setting-label">
                        <input type="checkbox" id="setting-auto-start">
                        开机自动启动
                    </label>
                </div>

                <!-- 快捷键配置 -->
                <div class="setting-group">
                    <label class="setting-label">快捷键配置 (点击输入框后按下快捷键)</label>
                    <div class="hotkey-list">
                        <div class="hotkey-item">
                            <span>显示窗口</span>
                            <input type="text" class="hotkey-input" id="hotkey-show" value="alt+shift+s" readonly
                                title="点击后按下新的快捷键">
                        </div>
                        <div class="hotkey-item">
                            <span>隐藏所有便利贴</span>
                            <input type="text" class="hotkey-input" id="hotkey-hide" value="alt+shift+h" readonly
                                title="点击后按下新的快捷键">
                        </div>
                        <div class="hotkey-item">
                            <span>弹出当前便利贴</span>
                            <input type="text" class="hotkey-input" id="hotkey-popout" value="alt+shift+p" readonly
                                title="点击后按下新的快捷键">
                        </div>
                        <div class="hotkey-item">
                            <span>关闭所有浮动便利贴</span>
                            <input type="text" class="hotkey-input" id="hotkey-close-stickies" value="alt+shift+c"
                                readonly title="点击后按下新的快捷键">
                        </div>
                    </div>
                </div>

                <!-- 保存按钮 -->
                <button class="btn-primary" id="btn-save-settings">保存设置</button>
            </div>
        </div>
    </div>

    <!-- Markdown解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
